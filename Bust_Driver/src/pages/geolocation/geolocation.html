<ion-header>
  <ion-navbar>
    <ion-title>Bus Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <strong>Bus Location</strong> 
    </ion-card-header>
    <ion-card-content>
        <p><strong>Current Latitude   :</strong> {{ lat }}</p>
        <p><strong>Current Longitude  :</strong> {{ long }}</p>
        <p><strong>Status     :</strong> {{ status }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
