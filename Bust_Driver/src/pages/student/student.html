  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>List Student</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of users;">
      <h2>{{ user.pelajar_id}} • {{ user.pelajar_nama}}</h2>
      <p>{{ user.sekolah_nama}} • {{ user.full_name}}</p>
      <button ion-button clear item-end (click)="studentdetail(user.pelajar_id)">View</button>
    </ion-item>
  </ion-list>

  <!-- fab button -->
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      <button ion-fab (click)="geolocation()"><ion-icon name="bus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
